<div class="container">
     <h1 class="text-center mb-">Todo List</h1>
     <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
     <h4>Your Todos</h4>
     <div *ngIf="this.todos?.length === 0; else elseBlock">No Todos to Display</div>
     <ng-template #elseBlock>
          <div *ngFor="let todo of todos; index as i">
               <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
                    (todoCheckbox)="toggleTodo($any($event))">
               </app-todo-item>
               <!-- <li>
          {{todo.sno}} - {{todo.title}} - {{todo.description}}
     </li> -->
          </div>
     </ng-template>

     <!-- (todoCheckbox="toggleTodo($event)" ) -->
</div>
