<div class="my-3">
     <h5 [ngClass]=" {'strike' : !todo.active} ">{{todo.title}}</h5>
     <p [ngClass]=" {'strike' : !todo.active} ">{{todo.description}}</p>
     <div class="form-group form-check">
          <input type="checkbox" id="exampleCheck1{{i}}" class="form-check-input" (click)="onCheckboxClick(todo)"
               [checked]="!todo.active">
          <label class="form-check-label" for="exampleCheck1{{i}}">Done</label>
     </div>
     <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
